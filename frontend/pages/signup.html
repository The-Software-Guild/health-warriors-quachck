<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    ></script>
    <script
      defer
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="../js/signup.js"></script>
    <script defer src="../js/auth.js"></script>
    <title>Register</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Left side -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="sharedrecipes.html">Shared Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search Recipes</a>
            </li>
          </ul>

          <!-- Middle of Navbar -->
          <ul
            class="navbar-nav mx-auto d-flex justify-content-center"
            style="position: absolute; left: 50%; transform: translateX(-50%)"
          >
            <li class="nav-item" style="display: none" id="create-recipe-btn">
              <a class="nav-link btn-create-recipe" href="createrecipe.html"
                >Create Recipe</a
              >
            </li>
          </ul>

          <!-- Right side -->
          <ul class="navbar-nav ms-auto" id="user-nav">
            <li class="nav-item" id="user-recipes">
              <a class="nav-link" href="userrecipes.html">Your Recipes</a>
            </li>
            <li class="nav-item" id="login-button">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="signup-button">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Register</h2>
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div
            id="success-banner"
            class="alert alert-success"
            style="display: none"
          ></div>
          <form id="register-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Register
            </button>
          </form>
          <p class="mt-3 text-center">
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <footer
      class="footer bg-light text-center d-flex align-items-center justify-content-center"
      style="height: 40px"
    >
      <p class="mb-0">&copy; 2023 My Recipe App.</p>
    </footer>
  </body>
</html>
